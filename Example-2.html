<!doctype html>
<!--
In this example you will build a lighted Cube!

Can you make a red cube with width 4, depth 5 and height 2
Can you also add a blue light, lighting the cube ?

Enjoy
-->

<html>
<head>
  <title>Lighted cube</title>
  <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
</head>
<body>

<a-scene>
  <a-light position="0 5 0" color="blue"></a-light>
  <a-cube width="3" depth="3" height="3" rotation="0 45 0"></a-cube>
</a-scene>

</body>
</html>
